<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading Grade Level</title>
    <link rel = "stylesheet" href = "styles.css" type = "text/css">
</head>
<body>

    <section class="head">
        <h1>Reading Grade Level Finder</h1>
    </section>
    <fieldset>
        <legend>Place your text below!</legend>
        <label for = "message">find out your grade level!</label>
        <br>
        <textarea name = "message" id = "message" cols = "100" rows = "10"
        placeholder="Text here"></textarea>
        <br/>
        <section class="btn">
        <button type = "button" id = "submitButton">Find Level</button>
    </section>
    </fieldset>
    <div id="result"></div>

    <script src = "main.js"></script>

    
  

    
    
</body>
</html>
